<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMD Style Text on Image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>CMD Style Text Rendered on Image</h2>

  <input type="text" id="name" placeholder="Full Name" required />
  <input type="text" id="roll" placeholder="Roll No." required />
  <br>

  <label for="assignmentNo">Assignment Number:</label>
<select id="assignmentNo" name="assignmentNo" required>
  <option value="">--Select Assignment--</option>
  <option value="1">Assignment 1</option>
  <option value="2">Assignment 2</option>
  <option value="3">Assignment 3</option>
  <option value="4">Assignment 4</option>
  <option value="5">Assignment 5</option>
</select>
<br><br>
  <!-- The canvas to draw image + text -->
  <canvas id="textImageCanvas"></canvas>
  <br><br>

  <button onclick="downloadImage()">Download as Image</button>
  <script src="js/main.js"></script>
  <script src="js/img_gen.js"></script>
  <script src="js/download.js"></script>

</body>
</html>
